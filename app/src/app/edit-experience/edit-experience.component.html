<section>
<form (ngSubmit)="addPhoto()">
  <p> Add Photos
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" multiple/>     
  </p>
  <button type="submit">Submit Photos</button>
</form>
<br>
<br>
<form  (ngSubmit)="editItem(myForm)" #myForm="ngForm">
  <p> Title
    <input type="text" name="title" [(ngModel)]="title" value = {{item.title}}/>
  </p>
  <p> Description
    <input type="text" name="description" [(ngModel)]="description" value= {{item.description}}/>
  </p>
  <p> Price
    <input type="text" name="price" [(ngModel)]="price" value= {{item.price}}/>
  </p>
  <p> Includes
    <input type="text" name="includes" [(ngModel)]="includes" value= {{item.includes}}/>
  </p>
  <p> Number of Places
    <input type="text" name="places" [(ngModel)]="places" value= {{item.places}}/>
  </p>
  <p> Duration
    <input type="text" name="duration" [(ngModel)]="duration" value= {{item.duration}}/>
  </p>
  <p> Location
    <input type="text" name="location" [(ngModel)]="location" value= {{item.location}}/>
  </p>
  <br>
  <button type="submit">Edit Experience</button>
</form>
</section>
